<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Du-Zilla</title>
</head>
<body>
    <nav class="topNav">

    </nav>

    <section class="globalBox searchSection">
        <div>
            <div style="display: flex;justify-content: center;align-items: center;"><h1 class="title">Du-Zilla</h1></div>
            <input class="inputSearch" type="text" placeholder="Search" autocomplete="off">
            <div class="createButton"><h4 class="normal_text">Create my own Site</h4></div>
        </div>
    </section>

    <section class="videos_section" style="margin-left: 20px;margin-top: 20px;width: calc(100% - 40px);">
        <box class="movie_box">
            <a href="movies.html">  
              <!-- <div class="videoTime">00:00:00</div> -->
              <div class='banner_video' style="background-image: url('./images/icons/banner_icon.jpg')">
              </div>  
              
              <div class="info_post_video">
                <div class="box_text_video">
                  <div style="width:90%;margin-left: 20px;"><h4 class="normal_text">Movie name title</h4></div>  
                </div>
              </a>
                <div class="channel_bar">
                  <img class="user_img_box" src="./images/icons/user_icon.png" style="margin-right: 10px;margin-left: 10px;">
                  <h5 class="normal_text">channel_name</h5>
                  <h6 class="normal_text" style="margin-left: 15px;">000 views</h6>
                      <div onclick="show_more(this)" style="display: flex;position: absolute;right: 0;margin-right: 10px;">
                      <div class="diverse_button" id="diverseButton"></div>
                        <ul class="show_more" id="show_more">
                          <li onclick="videoBoxOptions('report')"><h5 class="normal_text">Report</h5></li>
                          <li onclick="videoBoxOptions('save')"><h5 class="normal_text">Save</h5></li>
                          <li onclick="videoBoxOptions('notInteressed')"><h5 class="normal_text">not interessed</h5></li>
                        </ul>
                     </div>
                </div>
              </div>   
            
          </box>


          <box class="movie_box">
            <a href="movies.html">  
              <!-- <div class="videoTime">00:00:00</div> -->
              <div class='banner_video' style="background-image: url('./images/icons/banner_icon.jpg')">
              </div>  
              
              <div class="info_post_video">
                <div class="box_text_video">
                  <div style="width:90%;margin-left: 20px;"><h4 class="normal_text">Movie name title</h4></div>  
                </div>
              </a>
                <div class="channel_bar">
                  <img class="user_img_box" src="./images/icons/user_icon.png" style="margin-right: 10px;margin-left: 10px;">
                  <h5 class="normal_text">channel_name</h5>
                  <h6 class="normal_text" style="margin-left: 15px;">000 views</h6>
                      <div onclick="show_more(this)" style="display: flex;position: absolute;right: 0;margin-right: 10px;">
                      <div class="diverse_button" id="diverseButton"></div>
                        <ul class="show_more" id="show_more">
                          <li onclick="videoBoxOptions('report')"><h5 class="normal_text">Report</h5></li>
                          <li onclick="videoBoxOptions('save')"><h5 class="normal_text">Save</h5></li>
                          <li onclick="videoBoxOptions('notInteressed')"><h5 class="normal_text">not interessed</h5></li>
                        </ul>
                     </div>
                </div>
              </div>   
            
          </box>

    </section>
    
</body>
</html>
